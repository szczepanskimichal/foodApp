<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Food Truck App</title>
  <script>
    // GitHub Pages SPA redirect hack
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with just a query string and hash fragment
    var segmentCount = 1; // number of path segments for GitHub Pages (1 for user/repo pages)
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, segmentCount + 1).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
